<script>
		const link = document.getElementById("media") 

		function checkWidth(){
				const innerWidth = window.innerWidth;
				let href;
				
				if(window.matchMedia("screen and (max-width: 525px)").matches){
						href = "css/mobile.css";
						checkCurrentHref(href)
				} else if(window.matchMedia("screen and (min-width: 525px) and (max-width: 1124px)").matches){
						href = "css/tablet.css";
						checkCurrentHref(href)
				} else if(window.matchMedia("screen and (min-width: 1124px) and (max-width: 1366px)").matches){
						href = "css/laptop.css";
						checkCurrentHref(href)
				} else if(window.matchMedia("screen and (min-width: 1366px)").matches){
						href = "css/desktop.css";
						checkCurrentHref(href)
				}
		}

		function checkCurrentHref(href){
				const currentHref = link.getAttribute("href")

				if (!(href === currentHref)) {
						setHref(href)
				}
		}

		function setHref(href){
				link.setAttribute("href", href) 
		}

		checkWidth()

		window.requestAnimationFrame(()=>{
				window.addEventListener('resize', function(event) {
						checkWidth()
				}, true);
		})
</script>
